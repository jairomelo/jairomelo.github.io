	<main role="main" class="container">


<div id="map"></div>

<script>

	var mislugares = 'https://raw.githubusercontent.com/jairomelo/tesis_mapas/master/Lugares_mencionados/lugares_vsf.geojson'

	var map = L.map('map').setView([4.598225, -74.075767], 5);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiamFpcm9tZWxvIiwiYSI6ImNqd3RoOTl5OTAzNWI0OGw1NzcyOTN4ZWsifQ.AlgasFogpd6rTJnVjFI52g', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);


	function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.Nombre) {
        layer.bindPopup(feature.properties.Nombre);
    }
}

	fetch(mislugares).then(res => res.json()).then(data => L.geoJSON(data, {
    onEachFeature: onEachFeature
	}).addTo(map))

</script>
