<!DOCTYPE html>
<html>
<head>
	<title>Lugares del virreinato de Santa Fe - Siglo XVIII</title>

	<meta charset="utf-8" />

	<link href="estilo/estilo.css" rel="stylesheet" type="text/css" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

	
</head>
<body>

<div id="map"></div>

<script>

	var mislugares = 'https://raw.githubusercontent.com/jairomelo/tesis_mapas/master/Lugares_mencionados/lugares_vsf.geojson'

	var map = L.map('map').setView([4.598225, -74.075767], 5);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiamFpcm9tZWxvIiwiYSI6ImNqd3RoOTl5OTAzNWI0OGw1NzcyOTN4ZWsifQ.AlgasFogpd6rTJnVjFI52g', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);

// Condicional para evitar mostrar campos vacíos en otras denominaciones y en denominación actual

	function onEachFeature(feature, layer) {
    // ¿Hay datos en denominación actual y en otros nombres?
    if (feature.properties.Otros_nombres != "" && feature.properties.Denominación_actual != "") {
     	layer.bindPopup("<b>Topónimo: </b>" + feature.properties.Topónimo + " <br /> <b>Tipo: </b>" + feature.properties.Tipo + " <br /> <b>Jurisdicción: </b>" + feature.properties.Jurisdicción + " <br /> <b>También conocido como: </b> " + feature.properties.Otros_nombres + " <br /> <b>Denominación actual: </b> " + feature.properties.Denominación_actual);
     }
    // ¿Hay datos en Otros nombres pero no en denominación_actual?
    else if (feature.properties.Otros_nombres != "") {
        layer.bindPopup("<b>Topónimo: </b>" + feature.properties.Topónimo + " <br /> <b>Tipo: </b>" + feature.properties.Tipo + " <br /> <b>Jurisdicción: </b>" + feature.properties.Jurisdicción + " <br /> <b>También conocido como: </b> " + feature.properties.Otros_nombres);
    }
    // ¿Hay datos en denominación actual pero no en otros nombres?
    else if (feature.properties.Denominación_actual != "") {
         layer.bindPopup("<b>Topónimo: </b>" + feature.properties.Topónimo + " <br /> <b>Tipo: </b>" + feature.properties.Tipo + " <br /> <b>Jurisdicción: </b>" + feature.properties.Jurisdicción + " <br /> <b>Denominación actual: </b> " + feature.properties.Denominación_actual);
     }
    else {
    	layer.bindPopup("<b>Topónimo: </b>" + feature.properties.Topónimo + " <br /> <b>Tipo: </b>" + feature.properties.Tipo + " <br /> <b>Jurisdicción: </b>" + feature.properties.Jurisdicción)
    }
}

	fetch(mislugares).then(res => res.json()).then(data => L.geoJSON(data, {
    onEachFeature: onEachFeature
	}).addTo(map))

</script>



</body>
</html>
